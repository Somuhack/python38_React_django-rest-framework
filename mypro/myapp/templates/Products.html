
{% extends "base.html" %}
{% block title %}
    Product
{% endblock title %}
{% block main %}
{% load static %}
    <h1>This my Product Page</h1>

    {% for pro in  products%}
    
    <div class="card" style="width: 18rem;">
  <img src="{{pro.product_image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{pro.product_name}}</h5>
    <p class="card-text">{{pro.product_description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
    {% endfor %}

{% endblock main %}
